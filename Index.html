<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TokenEdge Web3</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <header>
    <h1>🌐 TokenEdge Web3</h1>
    <div class="saldo">💰 Saldo: <span id="saldo">0.00 TKE</span></div>
  </header>

  <main>
    <section id="postagens">
      <h2>📝 Postagens</h2>
      <div class="card-container" id="post-container"></div>
    </section>

    <section id="jogos">
      <h2>🎮 Games</h2>
      <div class="card-container" id="game-container"></div>
    </section>

    <section id="token">
      <h2>🪙 TokenEdge Info</h2>
      <p>Nome: TokenEdge</p>
      <p>Símbolo: TKE</p>
      <p>Contrato: <code>0x123...abc</code></p>
    </section>
  </main>

  <footer>
    <p>© 2025 TokenEdge Project | Web3 Open Source</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
